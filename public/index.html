<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buon Anno!</title>
  <style>
    /* Stesse regole CSS del precedente */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px; text-align: center;
    }
    img { max-width: 90vw; max-height: 40vh; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    form { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); margin: 20px 0; width: 100%; max-width: 400px; }
    input[type="text"] {
      width: 100%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 15px;
    }
    button {
      width: 100%; padding: 15px; background: #ff6b6b; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold;
      cursor: pointer; transition: all 0.3s;
    }
    button:hover:not(:disabled) { background: #ff5252; transform: scale(1.02); }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #message { 
      color: white; font-size: 20px; font-weight: bold; margin-top: 20px; 
      background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px;
    }
    #playBtn { background: #4ecdc4 !important; }
    #playBtn:hover { background: #45b7aa !important; }
    .form-section, .play-section { display: none; }
    @media (min-width: 768px) { img { max-height: 300px; } form { max-width: 500px; padding: 40px; } }
  </style>
</head>
<body>
  <img src="immagine.jpg" alt="Festeggiamenti" loading="lazy">

  <!-- Form per chi non ha ancora inviato -->
  <div id="formSection" class="form-section">
    <form id="nameForm">
      <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required maxlength="50">
      <button type="submit" id="submitBtn">Invia e festeggia! ðŸŽ‰</button>
    </form>
  </div>

  <!-- Sezione con bottone PLAY per chi ha giÃ  inviato -->
  <div id="playSection" class="play-section">
    <div id="message"></div>
    <button id="playBtn">Riascolta gli auguri! ðŸ”Š</button>
  </div>

  <audio id="audio" src="auguri.mp3" preload="auto"></audio>

  <script>
    const STORAGE_KEY = 'nomeInviato_2025';
    const formSection = document.getElementById('formSection');
    const playSection = document.getElementById('playSection');
    const form = document.getElementById('nameForm');
    const audio = document.getElementById('audio');
    const msg = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const playBtn = document.getElementById('playBtn');

    // Controllo se giÃ  inviato
    if (localStorage.getItem(STORAGE_KEY)) {
      showPlaySection();
      return;
    }

    // Mostra form iniziale
    formSection.style.display = 'block';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      if (!name) return;

      // Blocco submit
      submitBtn.disabled = true;
      submitBtn.textContent = 'Inviato! ðŸŽ‰';
      localStorage.setItem(STORAGE_KEY, 'true');

      // Audio + messaggio + passa a PLAY
      audio.play().catch(e => console.log('Audio bloccato'));
      msg.textContent = `Grazie ${name}, torna a festeggiare!!!! ðŸŽŠ`;
      
      // Invia al backend
      const payload = { name, timestamp: new Date().toISOString() };
      try {
        await fetch('/log', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      } catch (err) { console.error('Backend:', err); }

      showPlaySection();
    });

    // Bottone PLAY per riascoltare
    playBtn.addEventListener('click', () => {
      audio.currentTime = 0; // Riavvolge
      audio.play().catch(e => console.log('Audio bloccato'));
      playBtn.textContent = 'Riascoltando... ðŸ”Š';
      setTimeout(() => playBtn.textContent = 'Riascolta gli auguri! ðŸ”Š', 3000);
    });

    function showPlaySection() {
      formSection.style.display = 'none';
      playSection.style.display = 'block';
      msg.textContent = 'Grazie! Hai giÃ  festeggiato con noi! ðŸŽŠ';
    }
  </script>
</body>
</html>
